<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<head>
       
	<title>자바스크립트 계산기</title>
	<script>
		function calculate () {
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var sign = document.getElementById("sign").value;
			
		var result = 0;
		if (sign == '+'){
			result = Number(num1) + Number(num2);
		}else if(sign == '-'){
			result = num1 - num2;
		}else if(sign == '/'){
			result = num1 / num2;
		}else if(sign == '*'){
			result = num1 * num2;
		}
			document.getElementById("rst").innerHTML = result + "입니다."
		}
		
	</script>
</head>
<body>
	<input type="text" id="num1" name="num1">
	<select id="sign">
		<option>+</option>
		<option>-</option>
		<option>/</option>
		<option>*</option>
	</select>
	<input type="text" id="num2" name="num2">
	<input type="submit" onclick="calculate()">
	<div id="rst">결과값</div>
</body>
</html>
